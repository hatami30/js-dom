<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <ul id="daftar-tugas">
        <li><input type="checkbox" id="tugas-1"><label for="tugas-1">Membaca buku</label></li>
        <li><input type="checkbox" id="tugas-2"><label for="tugas-2">Menulis laporan</label></li>
        <li><input type="checkbox" id="tugas-3"><label for="tugas-3">Mengerjakan tugas rumah</label></li>
    </ul>
    <script>
        const daftarTugas = document.querySelector("#daftar-tugas");
        const tugasCheckbox = daftarTugas.querySelectorAll("input[type=checkbox]");

        tugasCheckbox.forEach(function (checkbox) {
            checkbox.addEventListener("change", function () {
                if (this.checked) {
                    this.parentElement.classList.add("selesai");
                } else {
                    this.parentElement.classList.remove("selesai");
                }
            });
        });
    </script>
</body>

</html>

<!-- Contoh 2: Filter konten dengan checkbox -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>

<body>
    <ul id="daftar-konten">
        <li><input type="checkbox" id="konten-1"><label for="konten-1">Artikel</label></li>
        <li><input type="checkbox" id="konten-2"><label for="konten-2">Video</label></li>
        <li><input type="checkbox" id="konten-3"><label for="konten-3">Podcast</label></li>
    </ul>
    <div id="konten">
        <div class="artikel">...</div>
        <div class="video">...</div>
        <div class="podcast">...</div>
        <div class="artikel">...</div>
        <div class="video">...</div>
        <div class="podcast">...</div>
    </div>
    <script>
        const daftarKonten = document.querySelector("#daftar-konten");
        const kontenCheckbox = daftarKonten.querySelectorAll("input[type=checkbox]");
        const konten = document.querySelector("#konten");

        kontenCheckbox.forEach(function (checkbox) {
            checkbox.addEventListener("change", function () {
                const jenisKonten = this.id.split("-")[1];
                const kontenTampil = konten.querySelectorAll("." + jenisKonten);

                if (this.checked) {
                    kontenTampil.forEach(function (item) {
                        item.classList.remove("sembunyi");
                    });
                } else {
                    kontenTampil.forEach(function (item) {
                        item.classList.add("sembunyi");
                    });
                }
            });
        });
    </script>
</body>

</html>
